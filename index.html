<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="login-page">
        <div class="logo">
            <img class="logo1" src="img/logo1.gif">
            <img class="logo2" src="img/logo2.gif">
        </div>
        <div class="form">
            <div class="invalid transform">
                <span>¡Atencion!</span>
                <p class="message">Esta página web no es totalmente funcional con navegadores diferentes a Microsoft Internet Explorer</p>
                <button class="continue">Continuar</button>
            </div>
            <form class="login-form transform">
                <input type="text" placeholder="Usuario" />
                <input type="password" placeholder="Contraseña" />
                <button class="entrar">Entrar</button>
                <p class="message">¿Problemas de conexión? <a href="#">Clic aqui</a></p>
            </form>
        </div>
        <div class="andsoft">
            <a href="http://www.and-soft.com" target="_blank"><img class="logoAndsoft" src="img/Andsoft.png"></a>
        </div>
    </div>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
